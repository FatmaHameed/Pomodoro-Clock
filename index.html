<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/a503e79bc6.js" crossorigin="anonymous"></script>
    <title>Pomodoro Clock</title>
  </head>

  <body>
    <div id="app">
      <header id="header"><h1>Pomodoro Clock</h1></header>
      <h2>Session Length</h2>
      <div id="time-up-down">
        <button id="time-down"><i class="fas fa-arrow-down"></i></button>
        <p>25</p>
        <button id="time-up"><i class="fas fa-arrow-up"></i></button>
      </div>
      <div id="session-control">
        <h3>Session</h3>
        <span id="minutes">25</span> <span id="colon">:</span> <span id="seconds">00</span>
      </div>
      <div>
        <button id="play"><i class="fas fa-play"></i></button>
        <!-- <button id="stop"></button> -->
        <button id="pause"><i class="fas fa-pause"></i></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
